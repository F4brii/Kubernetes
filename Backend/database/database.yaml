apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: backend
type: Opaque
data:
  user: ZmFicmljaW8=
  password: YXNzZW1ibGl4ODY=

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: volumen-postgres
  namespace: backend
  labels:
    app: volumen-postgres
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce #Limita el uso del pv a los pods uno o mas al tiempo
  storageClassName: manual
  hostPath:
    path: "/home/fabricio/Escritorio/Kubernetes/Backend/database/data"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-postgres
  namespace: backend
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 5Gi
  storageClassName: manual
  selector:
    matchLabels:
      app: volumen-postgres

---
apiVersion: apps/v1 #Deployment
kind: Deployment
metadata:
  name: deploy-postgres
  namespace: backend
  labels:
    app: deploy-postgres
spec:
  replicas: 1 #replicaSets
  selector:
    matchLabels:
      app: postgres
  template: #Pod
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres #nombre del contenedor
          image: postgres:10.4
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password
            - name: POSTGRES_DB
              value: data
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: pvc-postgres

---
apiVersion: v1
kind: Service
metadata:
  name: service-postgres
  namespace: backend
spec:
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
