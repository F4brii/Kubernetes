apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
  namespace: backend
data:
  nginx: |
    upstream my-service {
      ip_hash;
      server my-service:8000;
    }
    server {
      listen 80;
      client_max_body_size 100M;
      location / {
        proxy_set_header	X-Real-IP $remote_addr;
        proxy_set_header	Host $http_host;
        proxy_set_header 	X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://my-service;
        proxy_connect_timeout       3600s;
        proxy_send_timeout          3600s;
        proxy_read_timeout          3600s;
        send_timeout                3600s;
      }
      location /static/ {
        autoindex off;
        alias /static/;
      }
    }
---
apiVersion: apps/v1 #Deployment
kind: Deployment
metadata:
  name: deploy-nginx
  namespace: backend
  labels:
    app: deploy-nginx
spec:
  replicas: 1 #replicaSets
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.17.3
          lifecycle:
            preStop:
              exec:
                command: ["/usr/sbin/nginx", "-s", "quit"]
          volumeMounts:
            - name: data
              mountPath: /etc/nginx/conf.d
            - name: static
              mountPath: /static
          ports:
            - containerPort: 80
      volumes:
        - name: data
          configMap:
            name: nginx-conf
            items:
              - key: nginx
                path: default.conf
        - name: static
          persistentVolumeClaim:
            claimName: pvc-django-static

---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: backend
spec:
  type: ClusterIP
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80

---

